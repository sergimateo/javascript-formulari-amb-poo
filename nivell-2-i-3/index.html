<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/5b57351411.js" crossorigin="anonymous"></script>
  <!-- Bootstrap Flatly Template from Bootswatch-->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Product Store</title>
</head>

<body class="ml-4" id="mainBody">

  <div id="mainContainer" class="container-fluid mx-8 mt-4">
    <h1 class="display-4 mb-4 text-start">
      <i class="fas fa-clipboard-list text-secondary"></i><span class="text-primary"> Product</span><span
        class="text-secondary"> List</span>
    </h1>
    <div id="alertContainer" style="visibility: hidden" class="alert alert-light mb-4">Easter Egg</div>
    <div id="formContainer" class="row pl-3">
      <form class="col-md-6 pl-0 pb-2" id="productForm">
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input type="text" placeholder="Product name" id="prName" class="form-control mt-1">
        </div>
        <div class="form-group mb-3">
          <label for="price">Price</label>
          <input type="text" placeholder="Product price" id="prPrice" class="form-control mt-1">
        </div>
        <div class="form-group mb-3">
          <label for="year">Year</label>
          <input type="text" placeholder="Product year" id="prYear" class="form-control mt-1">
        </div>
      </form>
    </div> 
      <input type="submit" form="productForm" value="Add Product" class="col-md-2 btn btn-primary btn-block">
      
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Year</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    
  </div>



  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
